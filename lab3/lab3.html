<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="headerNav">
        <header class="header-container">
            <div>JavaScript</div>
            <div>Home</div>
            <div>News</div>
            <div>Logout</div>
        </header>

        <div class="navMenu">
            <div>JavaScript</div>
            <div class="menubtn">Menu<span>&#9776;</span></div>
        </div>
        <div class="collapsemenu">
            <div>Home</div>
            <div>News</div>
            <div>Logout</div>
        </div>
    </section>


    <h1 class="title">JavaScript by Adeeb Khan</h1>
    <section class="shapeContainer">
        <div class="shapeDiv"><p>Click to change the shape</p></div>
        <button class="btnSquare">Square</button>

        <button class="btnCircle">Circle</button>

    <!-- MODAL CARD -->
    <section class="card">
        <img src="image1.jpg" alt="flowers">

    <!-- MODAL WINDOW -->
    <section class="modalWindow">
        <div class="modalContent">
            <div><img src="image1.jpg" alt="flowers"></div>
            <div>
                <header class="closemodal">&times;</header>
                <p>Flower Field</p>
            </div>
