<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main-container">
        <header class="header-container">
            <div>Home</div>
            <div>News</div>
            <div>Logout</div>
        </header>
        <div class="intro-container">        
            <nav class="nav-menu">Nav</nav>
            <main class="content">Main</main>
            <aside class="blog">Aside</aside>
        </div>

        <footer class="footer">
            <div>Left Contact Section</div>
            <div>Middle Contact Section</div>
            <div>Right Contact Section</div>
        </footer>
    </section>


    <section class="grid-container">
        <div class="img-container"><img src="images/image1.jpg" alt="flower field"></div>
        <div class="img-container"><img src="images/image2.jpg" alt="forest"></div>
        <div class="img-container"><img src="images/image3.jpg" alt="path"></div>
        <div class="img-container"><img src="images/image4.jpg" alt="bay"></div>
        <div class="img-container"><img src="images/image5.jpg" alt="sky"></div>
        <div class="img-container"><img src="images/image6.jpg" alt="winter"></div>
    </section>
</body>
</html>
